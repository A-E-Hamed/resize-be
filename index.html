<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Media</title>
  </head>
  <body>
    <h1>Upload and Resize Media</h1>
    <form
      action="http://localhost:4800/upload-media"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="media" required />
      <input type="number" name="width" placeholder="Width" required />
      <input type="number" name="height" placeholder="Height" required />
      <button type="submit">Upload and Resize</button>
    </form>
  </body>
</html>
